# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # - image: circleci/node:latest
      - image: angular/ngcontainer:latest@sha256:46eeaef4b4918682e0163a2ec79cb11922688354034f372285b6bf62bf63f786

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # run tests!
      - run: xvfb-run -a yarn ci:e2e

      # run deployments for git tags
      - deploy:
          name: Deploy Tag to npm registry
          command: |
            if [ "${CIRCLE_TAG}" ]; then
              npm pack .
              npm publish .
            fi

# trigger builds for git tags
# https://discuss.circleci.com/t/git-tag-deploys-in-2-0/9493/8
deployment:
  trigger_tag:
    tag: /.*/
    commands:
      - echo "make tags run in 2.0"
